<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tic Tac Toe | ‰∏âÁõÆ‰∏¶„Åπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&family=Mochiy+Pop+One&display=swap');
        
        :root {
            --pink: #ff5e8a;
            --blue: #8ad8ff;
            --yellow: #f9f871;
            --purple: #4a3d6d;
            --dark-bg: #0f0f1a;
            --light-bg: rgba(30, 25, 60, 0.6);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Mochiy Pop One', sans-serif;
            background-color: var(--dark-bg);
            color: #ffebf3;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(208, 0, 66, 0.904) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(7, 36, 223, 0.1) 20%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-family: 'Mochiy Pop One', sans-serif;
            color: var(--pink);
            text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-family: 'DotGothic16', sans-serif;
            color: var(--blue);
            text-shadow: 0 0 5px var(--blue);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink);
            }
            to {
                text-shadow: 0 0 15px var(--pink), 0 0 30px var(--pink), 0 0 40px var(--pink);
            }
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .players-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .player-card {
            background-color: var(--light-bg);
            border-radius: 15px;
            padding: 1.5rem;
            width: 200px;
            text-align: center;
            border: 2px solid var(--purple);
            box-shadow: 0 0 20px rgba(74, 61, 109, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card.active {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(138, 216, 255, 0.4);
            border-color: var(--yellow);
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--pink), var(--blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card.active::before {
            opacity: 1;
        }

        .player-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .player-symbol {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        #p1 .player-symbol {
            color: var(--pink);
            text-shadow: 0 0 10px var(--pink);
        }

        #p2 .player-symbol {
            color: var(--blue);
            text-shadow: 0 0 10px var(--blue);
        }

        .player-score {
            font-size: 1.1rem;
            color: var(--yellow);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .square {
            background-color: rgba(20, 20, 40, 0.7);
            border: 2px solid var(--purple);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .square:hover {
            background-color: rgba(40, 30, 70, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 216, 255, 0.3);
        }

        .square::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 94, 138, 0.1),
                rgba(138, 216, 255, 0.1), transparent
            );
            transform: rotate(45deg);
            z-index: -1;
        }

        .square.x-mark::after,
        .square.o-mark::after {
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            position: absolute;
        }

        .square.x-mark::after {
            content: 'X';
            color: var(--pink);
            animation: x-pulse 1.5s infinite;
        }

        .square.o-mark::after {
            content: 'O';
            color: var(--blue);
            animation: o-pulse 1.5s infinite;
        }

        @keyframes x-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes o-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        button {
            background-color: var(--purple);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(138, 216, 255, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::after {
            transform: translateX(100%);
        }

        .message-board {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            min-height: 60px;
            margin-top: 2rem;
            color: var(--yellow);
            text-shadow: 0 0 5px var(--yellow);
            position: relative;
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(30, 25, 60, 0.5);
            width: 100%;
            max-width: 500px;
            display: none;
        }

        .message-board.active {
            display: block;
            animation: text-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes text-pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Anime decorations */
        .anime-decoration {
            position: fixed;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        .sakura {
            width: 20px;
            height: 20px;
            background-image: radial-gradient(circle at 30% 30%, #ffb6c1, transparent 70%);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Create multiple sakura petals */
        .sakura:nth-child(1) {
            left: 10%;
            top: -20px;
            animation-duration: 15s;
            animation-delay: 0s;
        }
        .sakura:nth-child(2) {
            left: 20%;
            top: -20px;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        .sakura:nth-child(3) {
            left: 30%;
            top: -20px;
            animation-duration: 12s;
            animation-delay: 1s;
        }
        .sakura:nth-child(4) {
            left: 70%;
            top: -20px;
            animation-duration: 16s;
            animation-delay: 3s;
        }
        .sakura:nth-child(5) {
            left: 85%;
            top: -20px;
            animation-duration: 14s;
            animation-delay: 4s;
        }

        /* Glowing orb decoration */
        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: fixed;
            filter: blur(30px);
            z-index: 0;
        }

        .orb.pink {
            background: radial-gradient(circle, var(--pink), transparent 70%);
            top: 20%;
            left: 10%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .orb.blue {
            background: radial-gradient(circle, var(--blue), transparent 70%);
            bottom: 15%;
            right: 10%;
            opacity: 0.3;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 26, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--light-bg);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--purple);
            box-shadow: 0 0 30px rgba(138, 216, 255, 0.3);
            animation: modal-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modal-pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: var(--yellow);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid var(--purple);
            background-color: rgba(20, 20, 40, 0.8);
            color: white;
            font-family: 'DotGothic16', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 10px var(--blue);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .players-info {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .player-card {
                width: 100%;
                max-width: 250px;
            }
            
            #board {
                max-width: 300px;
            }
            
            .square.x-mark::after,
            .square.o-mark::after {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Anime decorations -->
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="orb pink"></div>
    <div class="orb blue"></div>

    <!-- Player Setup Modal -->
    <div class="modal" id="setup-modal">
        <div class="modal-content">
            <h2>Player Setup</h2>
            <div class="form-group">
                <label for="player1-name">Player 1 (X) Name:</label>
                <input type="text" id="player1-name" placeholder="Enter Player 1 name" value="Anjana">
            </div>
            <div class="form-group">
                <label for="player2-name">Player 2 (O) Name:</label>
                <input type="text" id="player2-name" placeholder="Enter Player 2 name" value="Marc">
            </div>
            <div class="modal-buttons">
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <h2>‰∏âÁõÆ‰∏¶„Åπ - A Classic Anime Challenge</h2>
        </header>

        <div class="game-area">
            <div class="players-info">
                <div class="player-card" id="p1">
                    <div class="player-name" id="p1-name">Player 1</div>
                    <div class="player-symbol">X</div>
                    <div class="player-score">Score: <span id="p1-score">0</span></div>
                </div>
                <div class="player-card" id="p2">
                    <div class="player-name" id="p2-name">Player 2</div>
                    <div class="player-symbol">O</div>
                    <div class="player-score">Score: <span id="p2-score">0</span></div>
                </div>
            </div>

            <div id="board">
                <div class="square" data-index="0"></div>
                <div class="square" data-index="1"></div>
                <div class="square" data-index="2"></div>
                <div class="square" data-index="3"></div>
                <div class="square" data-index="4"></div>
                <div class="square" data-index="5"></div>
                <div class="square" data-index="6"></div>
                <div class="square" data-index="7"></div>
                <div class="square" data-index="8"></div>
            </div>

            <div class="message-board" id="message-board"></div>

            <div class="controls">
                <button id="reset-game">Reset Game</button>
                <button id="new-game">New Players</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                currentPlayer: 'p1',
                board: ['', '', '', '', '', '', '', '', ''],
                scores: { p1: 0, p2: 0 },
                gameActive: true,
                playerNames: { p1: 'Player 1', p2: 'Player 2' }
            };

            // DOM elements
            const board = document.getElementById('board');
            const squares = document.querySelectorAll('.square');
            const messageBoard = document.getElementById('message-board');
            const playerCards = document.querySelectorAll('.player-card');
            const p1NameElement = document.getElementById('p1-name');
            const p2NameElement = document.getElementById('p2-name');
            const p1ScoreElement = document.getElementById('p1-score');
            const p2ScoreElement = document.getElementById('p2-score');
            const resetButton = document.getElementById('reset-game');
            const newGameButton = document.getElementById('new-game');
            const setupModal = document.getElementById('setup-modal');
            const startGameButton = document.getElementById('start-game');
            const player1NameInput = document.getElementById('player1-name');
            const player2NameInput = document.getElementById('player2-name');

            // Initialize game
            function initGame() {
                setupModal.style.display = 'flex';
            }

            // Start game with player names
            function startGame() {
                gameState.playerNames.p1 = player1NameInput.value || 'Player 1';
                gameState.playerNames.p2 = player2NameInput.value || 'Player 2';
                
                p1NameElement.textContent = gameState.playerNames.p1;
                p2NameElement.textContent = gameState.playerNames.p2;
                
                setupModal.style.display = 'none';
                resetGame();
            }

            // Reset the current game (keep scores)
            function resetGame() {
                gameState.board = ['', '', '', '', '', '', '', '', ''];
                gameState.gameActive = true;
                gameState.currentPlayer = 'p1';
                
                squares.forEach(square => {
                    square.classList.remove('x-mark', 'o-mark');
                    square.style.pointerEvents = 'auto';
                });
                
                messageBoard.classList.remove('active');
                messageBoard.textContent = '';
                
                updateActivePlayer();
            }

            // Start a completely new game (reset scores)
            function newGame() {
                gameState.scores = { p1: 0, p2: 0 };
                updateScores();
                setupModal.style.display = 'flex';
            }

            // Update which player is currently active
            function updateActivePlayer() {
                playerCards.forEach(card => card.classList.remove('active'));
                document.getElementById(gameState.currentPlayer).classList.add('active');
            }

            // Update the score display
            function updateScores() {
                p1ScoreElement.textContent = gameState.scores.p1;
                p2ScoreElement.textContent = gameState.scores.p2;
            }

            // Check if the current player has won
            function checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];

                return winPatterns.some(pattern => {
                    return pattern.every(index => {
                        return gameState.board[index] === player;
                    });
                });
            }

            // Check if the game is a draw
            function checkDraw() {
                return gameState.board.every(cell => cell !== '');
            }

            // Handle a player's move
            function handleMove(e) {
                const square = e.target;
                const index = parseInt(square.getAttribute('data-index'));
                
                // If square already taken or game not active, ignore
                if (gameState.board[index] !== '' || !gameState.gameActive) return;
                
                // Mark the square
                const symbol = gameState.currentPlayer === 'p1' ? 'X' : 'O';
                gameState.board[index] = symbol;
                square.classList.add(gameState.currentPlayer === 'p1' ? 'x-mark' : 'o-mark');
                
                // Check for win or draw
                if (checkWin(symbol)) {
                    gameState.gameActive = false;
                    gameState.scores[gameState.currentPlayer]++;
                    updateScores();
                    
                    messageBoard.textContent = `${gameState.playerNames[gameState.currentPlayer]} wins! üéâ`;
                    messageBoard.classList.add('active');
                    
                    squares.forEach(sq => sq.style.pointerEvents = 'none');
                    return;
                }
                
                if (checkDraw()) {
                    gameState.gameActive = false;
                    messageBoard.textContent = "It's a draw! ü§ù";
                    messageBoard.classList.add('active');
                    return;
                }
                
                // Switch player
                gameState.currentPlayer = gameState.currentPlayer === 'p1' ? 'p2' : 'p1';
                updateActivePlayer();
            }

            // Event listeners
            squares.forEach(square => {
                square.addEventListener('click', handleMove);
            });

            resetButton.addEventListener('click', resetGame);
            newGameButton.addEventListener('click', newGame);
            startGameButton.addEventListener('click', startGame);

            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
