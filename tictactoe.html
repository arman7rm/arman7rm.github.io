<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Anime Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'DotGothic16', sans-serif;
            background-color: #0f0f1a;
            color: #ffebf3;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 100, 150, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(100, 200, 255, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            width: 80%;
            max-width: 600px;
            margin: 1em auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff5e8a;
            text-shadow: 0 0 10px #ff2d6b, 0 0 20px #ff2d6b;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-family: 'DotGothic16', sans-serif;
            color: #8ad8ff;
            text-shadow: 0 0 5px #00a2ff;
            font-size: 1.5rem;
            margin-top: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff2d6b, 0 0 20px #ff2d6b;
            }
            to {
                text-shadow: 0 0 15px #ff2d6b, 0 0 30px #ff2d6b, 0 0 40px #ff2d6b;
            }
        }

        #board {
            width: 90%;
            max-width: 500px;
            margin: 2em auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 0.8rem;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        .square {
            aspect-ratio: 1;
            text-align: center;
            background-color: rgba(20, 20, 40, 0.7);
            font-size: 5rem;
            font-family: 'Press Start 2P', cursive;
            color: white;
            border: 2px solid #4a3d6d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .square:hover {
            background-color: rgba(40, 30, 70, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 216, 255, 0.3);
        }

        .square::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 94, 138, 0.1),
                rgba(138, 216, 255, 0.1), transparent
            );
            transform: rotate(45deg);
            z-index: -1;
        }

        .square p {
            margin: 0;
            text-shadow: 0 0 10px currentColor;
        }

        .square p.X {
            color: #ff5e8a;
            animation: x-pulse 1.5s infinite;
        }

        .square p.O {
            color: #8ad8ff;
            animation: o-pulse 1.5s infinite;
        }

        @keyframes x-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes o-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .message-board {
            width: 80%;
            max-width: 600px;
            margin: 1rem auto;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            min-height: 60px;
            color: #f9f871;
            text-shadow: 0 0 5px #f9f871;
            position: relative;
            z-index: 2;
        }

        .message-board h2 {
            animation: text-bounce 0.5s ease infinite alternate;
            color: #f9f871;
            text-shadow: 0 0 10px #f9f871;
        }

        @keyframes text-bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        #players {
            background-color: rgba(30, 25, 60, 0.6);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            border: 1px solid #4a3d6d;
            box-shadow: 0 0 20px rgba(74, 61, 109, 0.3);
        }

        .player {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .player:hover {
            background-color: rgba(74, 61, 109, 0.3);
            transform: translateX(5px);
        }

        #p1 {
            color: #ff5e8a;
        }

        #p2 {
            color: #8ad8ff;
        }

        #p1-symbol {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px #ff2d6b;
        }

        #p2-symbol {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px #00a2ff;
        }

        /* Anime-style decorations */
        .anime-decoration {
            position: fixed;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        .sakura {
            width: 20px;
            height: 20px;
            background-image: radial-gradient(circle at 30% 30%, #ffb6c1, transparent 70%);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Create multiple sakura petals */
        .sakura:nth-child(1) {
            left: 10%;
            top: -20px;
            animation-duration: 15s;
            animation-delay: 0s;
        }
        .sakura:nth-child(2) {
            left: 20%;
            top: -20px;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        .sakura:nth-child(3) {
            left: 30%;
            top: -20px;
            animation-duration: 12s;
            animation-delay: 1s;
        }
        .sakura:nth-child(4) {
            left: 70%;
            top: -20px;
            animation-duration: 16s;
            animation-delay: 3s;
        }
        .sakura:nth-child(5) {
            left: 85%;
            top: -20px;
            animation-duration: 14s;
            animation-delay: 4s;
        }

        /* Glowing orb decoration */
        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: fixed;
            filter: blur(30px);
            z-index: 0;
        }

        .orb.pink {
            background: radial-gradient(circle, #ff5e8a, transparent 70%);
            top: 20%;
            left: 10%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .orb.blue {
            background: radial-gradient(circle, #8ad8ff, transparent 70%);
            bottom: 15%;
            right: 10%;
            opacity: 0.3;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
    </style>
</head>

<body>
    <!-- Anime decorations -->
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="anime-decoration sakura"></div>
    <div class="orb pink"></div>
    <div class="orb blue"></div>

    <header>
        <h1>Tic Tac Toe</h1>
        <h2>A game you know</h2>

        <div id="players">
            <p id="p1" class="player">Player <span id="p1-symbol">X</span>: <span id="p1-name">Moe</span></p>
            <p id="p2" class="player">Player <span id="p2-symbol">O</span>: <span id="p2-name">Nafi</span></p>
        </div>
    </header>

    <div id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="message-board"></div>
</body>
<script>
    let currentPlayer = "p1";
    let p1name = document.querySelector('#p1-name').textContent;
    let p2name = document.querySelector('#p2-name').textContent;
    const messageBoard = document.querySelector('.message-board');
    
    const checkWinner = (char) => {
        for (let i = 0; i < 9; i += 3) {
            var won = true;
            for (j = 0; j < 3; j++) {
                if (squares[i + j].querySelector('p')?.textContent !== char) {
                    won = false;
                    break;
                }
            }
            if (won) {
                return true;
            }
        }
        for (let i = 0; i < 3; i++) {
            var won = true;
            for (let j = 0; j < 9; j += 3) {
                if (squares[i + j].querySelector('p')?.textContent !== char) {
                    won = false;
                    break;
                }
            }
            if (won) return true;
        }
        if(squares[0].querySelector('p')?.textContent === char){
            if(squares[4].querySelector('p')?.textContent === char){
                if(squares[8].querySelector('p')?.textContent === char){
                    return true;
                }
            }
        }
        if(squares[2].querySelector('p')?.textContent === char){
            if(squares[4].querySelector('p')?.textContent === char){
                if(squares[6].querySelector('p')?.textContent === char){
                    return true;
                }
            }
        }
        return false;
    };

    const handleMove = (event) => {
        const square = event.target;
        if (square.querySelector('p')) {
            return;
        }
        if (currentPlayer === "p1") {
            const xMark = document.createElement('p');
            xMark.textContent = 'X';
            xMark.className = 'X';
            square.appendChild(xMark);
            if (checkWinner("X")) {
                messageBoard.innerHTML = `<h2>${p1name} wins!</h2>`;
                squares.forEach(sq => sq.style.pointerEvents = 'none');
            };
            currentPlayer = "p2";
        } else {
            const oMark = document.createElement('p');
            oMark.textContent = 'O';
            oMark.className = 'O';
            square.appendChild(oMark);
            if (checkWinner("O")) {
                messageBoard.innerHTML = `<h2>${p2name} wins!</h2>`;
                squares.forEach(sq => sq.style.pointerEvents = 'none');
            };
            currentPlayer = "p1";
        }
    };

    const squares = document.querySelectorAll(".square");
    squares.forEach((square) => {
        square.addEventListener("click", handleMove);
    });
</script>
</html>
